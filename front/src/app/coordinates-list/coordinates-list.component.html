<h2>Coordinates List</h2>
<table class="table table-striped table-hover">
  <thead>
  <tr>
    <th>Name</th>
    <th>Latitude</th>
    <th>Longitude</th>
    <th>Action</th>
  </tr>
  </thead>
  <tbody>

    <tr *ngFor="let c of coordinates$ | async">
      <td>{{c.name}}</td>
      <td>{{c.latitude}}</td>
      <td>{{c.longitude}}</td>
      <td><button (click)="onDelete(c.id)">Delete</button></td>
    </tr>

  </tbody>
</table>
