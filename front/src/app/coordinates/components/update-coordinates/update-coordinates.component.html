<div>
    <h2>Update Coordinates</h2>
    <form class="form" (ngSubmit)="onUpdate()" [formGroup]="coordinatesForm">
        <div class="form-group">
            <label for="name">Name</label>
            <input class="form-control" id="name" type="text" formControlName="name">
        </div>
        
        <div class="form-group">
            <label for="latitude">Latitude</label>
            <input class="form-control" id="latitude" type="number" formControlName="latitude">
        </div>
        
        <div class="form-group">
            <label for="longitude">Longitude</label>
            <input class="form-control" id="longitude" type="number" formControlName="longitude">
        </div>

        <div>
            <button (click)="onCancel()">Cancel</button>
            <button type="submit">Update</button>
        </div>
        
    </form>
</div>
