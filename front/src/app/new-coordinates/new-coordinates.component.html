<div>
  <h2>Add New Coordinates</h2>
  <form class="form" [formGroup]="coordinatesForm">

    <div class="form-group">
      <label for="name">Name</label>
      <input class="form-control" id="name" type="text" formControlName="name">
    </div>

    <div class="form-group">
      <label for="latitude">Latitude</label>
      <input class="form-control" id="latitude" type="text" formControlName="latitude">
    </div>

    <div class="form-group">
      <label for="longitude">Longitude</label>
      <input class="form-control" id="longitude" type="text" formControlName="longitude">
    </div>

    <button type="submit" (click)="onSubmitForm()">Add Coordinates</button>

  </form>
</div>
