<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>GPS Coordinates Management </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="styles.css"> <!-- Mon CSS -->
</head>
<body>
    <div class="container">
        <h1 class="my-3">GPS Coordinates Management</h1>
    </div>
    <div class="container">
        <h3>Coordinates List</h3>
        <table class="table table-bordered">
            <thead>
            <tr>
                <th>Name</th>
                <th>Latitude</th>
                <th>Longitude</th>
                <th>Action</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="coordinates: ${coordinatesList}">
                <td th:text="${coordinates.name}"></td>
                <td th:text="${coordinates.latitude}"></td>
                <td th:text="${coordinates.longitude}"></td>
                <td><a th:href="@{/coordinates/{id}(id=${coordinates.id})}">Delete</a></td>
            </tr>
            </tbody>
        </table>
    </div>
    <div class="container">
        <h3>Adding coordinates</h3>
    </div>
    <div class="container">
        <form th:action="@{/coordinates}" th:object="${coordinates}" method="post">
            <div class="row">
                <div class="col-md-3">
                    <label for="Name" >Name</label>
                    <div>
                        <input class="form-control" type="text" id="Name" th:field="*{name}" placeholder="Name" autofocus>
                    </div>
                </div>
                <div class="col-md-3">
                    <label for="latitude">Latitude</label>
                    <div>
                        <input class="form-control" type="number" step="0.0000001"  id="latitude" th:field="*{latitude}" placeholder="Latitude">
                    </div>
                </div>
                <div class="col-md-3">
                    <label for="longitude">Longitude</label>
                    <div>
                        <input class="form-control" type="number" step="0.0000001" id="longitude" th:field="*{longitude}" placeholder="Longitude">
                    </div>
                </div>
                <div class="col-md-3">
                    <div>
                        <input class="btn btn-primary mt-4" type="submit" value="Add Coordinates" id="submit"/>
                    </div>
                </div>
            </div>

        </form>
    </div>
    <div class="container">
        <h3 class="my-3">Calculating distance between 2 coordinates</h3>
    </div>
    <div class="container">
        <form th:action="@{/couple-of-id}" method="post" th:object="${coupleOfId}">
            <label for="coordinatesOne">Choose a first coordinates:</label>
            <select id="coordinatesOne" name="idOne">
                <option selected disabled value="">Select A Coordinates</option>
                <option th:each="c: ${coordinatesList}" th:value="${c.id}" th:text="${c.name}"></option>
            </select>

            <label for="coordinatesTwo">Choose a second coordinates:</label>
            <select id="coordinatesTwo" name="idTwo">
                <option selected disabled value="">Select A Coordinates</option>
                <option th:each="c: ${coordinatesList}" th:value="${c.id}" th:text="${c.name}"></option>
            </select>
            <input class="btn btn-primary" type="submit" value="Check Distance">
        </form>
    </div>
    <!-- Bootstrap JS bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
