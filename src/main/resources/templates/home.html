<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>GPS Coordinates Management </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="styles.css"> <!-- Mon CSS -->
</head>
<body>
    <div>
        <h1>GPS Coordinates Management</h1>
    </div>

    <div>
        <h3>Coordinates List</h3>
        <table class="table table-bordered">
            <thead>
            <tr>
                <th>Name</th>
                <th>Latitude</th>
                <th>Longitude</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="coordinates: ${coordinatesList}">
                <td th:text="${coordinates.name}"></td>
                <td th:text="${coordinates.latitude}"></td>
                <td th:text="${coordinates.longitude}"></td>
                <td><a th:href="@{/coordinates/{id}(id=${coordinates.id})}">Delete</a></td>
            </tr>
            </tbody>
        </table>
    </div>
    <h3>Adding coordinates</h3>
    <form th:action="@{/coordinates}" th:object="${coordinates}" method="post" class="form-horizontal"
          style="width: 100%">
        <div class="form-group">
            <label for="Name" class="col-sm-2 control-label">Name</label>
            <div class="col-sm-10">
                <input type="text" id="Name" th:field="*{name}" placeholder="Name" autofocus>
            </div>
        </div>
        <div class="form-group">
            <label for="latitude" class="col-sm-2 control-label">Latitude</label>
            <div class="col-sm-10">
                <input type="number" step="0.0000001" id="latitude" th:field="*{latitude}" placeholder="Latitude">
            </div>
        </div>
        <div class="form-group">
            <label for="longitude" class="col-sm-2 control-label">Longitude</label>
            <div class="col-sm-10">
                <input type="number" step="0.0000001" id="longitude" th:field="*{longitude}" placeholder="Longitude">
            </div>
        </div>
        <input type="submit" value="Add Coordinates" />
    </form>
    <h3>Calculating distance between 2 coordinates</h3>
    <div>
        <form th:action="@{/couple-of-id}" method="post" th:object="${coupleOfId}">
            <label for="coordinatesOne">Choose a first coordinates:</label>
            <select id="coordinatesOne" name="idOne">
                <option selected disabled value="">Select A Coordinates</option>
                <option th:each="c: ${coordinatesList}" th:value="${c.id}" th:text="${c.name}"></option>
            </select>

            <label for="coordinatesTwo">Choose a second coordinates:</label>
            <select id="coordinatesTwo" name="idTwo">
                <option selected disabled value="">Select A Coordinates</option>
                <option th:each="c: ${coordinatesList}" th:value="${c.id}" th:text="${c.name}"></option>
            </select>
            <input type="submit" value="Check Distance">
        </form>
    </div>
    <!-- Bootstrap JS bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
